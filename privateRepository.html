<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repository Status</title>
  <style>
    /* General reset for margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000; /* Black background */
      color: #fff; /* White text color */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.7); /* Dark black background for container */
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #eb6d0d;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .contact {
      font-size: 1rem;
      font-weight: bold;
      color: #eb6d0d; /* Orange color for contact text */
    }

    .contact:hover {
      text-decoration: underline;
      color: #eb6d0d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Repository Status</h1>
    <p>The repository is currently set to <strong>Private</strong>.</p>
    <p>For further information, please contact:</p>
    <p class="contact">0776578603</p>
  </div>
</body>
</html>
